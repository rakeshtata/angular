<div class="well tm" ng-controller="inputController">
  <div class="alert alert-danger fade in" style="display:none;"></div>
  <form>

    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" required="required" id="firstName" value="{{firstName}}" ng-model="firstName"/>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" required="required" id="lastName" value="{{lastName}}" ng-model="lastName"/>
    </div>
    <button class="next btn btn-large btn-info" ng-click="next()">Next</button>
    <div id="addressBlock" style="display: none;margin-top:10px">


      <div class="form-group">
        <label>Address One:</label>
        <input class="form-control" required="required" rows="5" id="addressOne" ng-model="addressOne">
          </input>
      </div>
      <div class="form-group">
        <label>Address Two:</label>
        <input class="form-control" rows="5" id="addressTwo" ng-model="addressTwo">
          </input>
      </div>
      <div class="form-group">
        <label>City:</label>
        <input class="form-control" rows="5" id="city" ng-model="city">
          </input>
      </div>
      <div class="form-group">
        <label>State:</label>
        <input class="form-control" rows="5" id="state" ng-model="state">
          </input>
      </div>
      <div class="form-group">
        <label>ZipCode:</label>
        <input class="form-control" rows="5" id="zipCode" ng-model="zipCode">
          </input>
      </div>

      <button class="save btn btn-large btn-info" ng-click="submit()" type="submit">Finish</button>
  </form>
  </div>
</div>
