<div class="well tm">
  <a class="btn btn-block btn-large btn-info" href="#input">Add More</a>
      <table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address One</th>
            <th>Address Two</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
          </tr>
        </thead>
        <tbody>

            <tr ng-repeat = "address in addressList">
              <td>
                {{address.firstName}}
              </td>
              <td>
                {{address.lastName}}
              </td>
              <td>
                {{address.addressOne}}
              </td>
              <td>
                {{address.addressTwo}}
              </td>
              <td>
                {{address.city}}
              </td>
              <td>
                {{address.state}}
              </td>
              <td>
                {{address.zipCode}}
              </td>
            </tr>

        </tbody>
      </table>
</div>
